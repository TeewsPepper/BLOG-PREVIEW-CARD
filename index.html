<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card-blog">
        <div class="card-blog__picture">
          <img
            class="card-blog__image"
            src="/assets/images/illustration-article.svg"
            alt="imágen del artículo"
          />
        </div>
        <a class="card-blog__button" href="#">Learning</a>
        <span class="card-blog__date"> Published 21 Dec 2023 </span>
        <a  class="card-blog__title"  href="#"><h1>HTML & CSS foundations</h1></a>
        <p class="card-blog__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-blog__avatar">
          <img class="card-blog__avatar-image"
            src="/assets/images/image-avatar.webp"
            alt="imagen del autor"
          />
          <span class="card-blog__autor">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
